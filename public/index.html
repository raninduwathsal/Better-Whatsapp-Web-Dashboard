<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WA Dash V2</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:12px;background:#f5f7fb}
      #qr { max-width: 320px; }
      #controls { margin: 10px 0; }
      #messages { display: grid; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); gap:12px }
      .msg { background:white;padding:10px;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.08);cursor:pointer;user-select:none;position:relative;min-height:80px }
      .msg.selected { outline:3px solid #2b8aef }
      .meta { font-size:13px;color:#222;margin-bottom:6px;display:flex;align-items:center;justify-content:space-between }
      #preset { width:60%; padding:6px }
      #sendBtn { padding:6px 10px }
      header{display:flex;align-items:center;gap:12px}

      /* WhatsApp style bubbles */
      .history { display:flex;flex-direction:column;gap:6px }
      .bubble { max-width:85%; padding:8px 10px;border-radius:14px;display:inline-block;font-size:13px }
      .bubble.left { background:#f0f0f0; border:1px solid #e0e0e0; align-self:flex-start; border-top-left-radius:4px }
      .bubble.right { background:#dcf8c6; align-self:flex-end; border-top-right-radius:4px }
      .bubble.left .timestamp, .bubble.right .timestamp { display:block; text-align:right; margin-top:6px; font-size:11px; color:#666 }
      .bubble.left { color:#111 }
      .bubble.right { color:#111 }
      .timestamp { font-size:11px;color:#666;margin-left:6px }
      .unread { box-shadow:0 0 0 6px rgba(37,211,102,0.08); border:2px solid #25D366 }
      .pinBtn { position:absolute; top:8px; right:8px }
      .muted { opacity:0.6 }
      /* full chat modal */
      .modal { position:fixed; left:0; top:0; right:0; bottom:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; z-index:9999 }
      .modal .panel { width:90%; max-width:800px; height:80%; background:#fff; border-radius:8px; padding:12px; box-shadow:0 6px 24px rgba(0,0,0,0.2); display:flex; flex-direction:column }
      .modal .panel .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px }
      .modal .panel .body { flex:1; overflow:auto; padding:8px; background:#f7f7f7; border-radius:6px }
      .modal .panel .body img { max-width:100%; height:auto; display:block; margin:6px 0 }
      .modal .panel .body iframe { display:block; margin:6px 0 }
      /* sticker style in compact cards */
      .msg .bubble img { display:inline-block }
      /* quick replies */
      #quick-replies-container { margin-left:12px }
      .qr-btn { background:#fff;border:1px solid #ccc;padding:6px 8px;border-radius:6px;cursor:pointer;font-size:13px }
      .qr-btn.primary { background:#25D366;color:#fff;border-color:transparent }

      .modal .panel .composer { margin-top:8px; display:flex; gap:8px }
      .modal .panel .composer input { flex:1; padding:8px }
      .modal .panel .composer button { padding:8px 10px }
      /* tags UI */
      .tag-badges { display:inline-flex; align-items:center; gap:6px }
      .tag-dot { width:12px; height:12px; border-radius:6px; display:inline-block }
      .context-menu { box-shadow:0 6px 18px rgba(0,0,0,0.12); border-radius:6px }
      .tag-chip { cursor:pointer }
    </style>
  </head>
  <body>
    <header>
      <h2>WA Dash V2</h2>
      <div id="quick-replies-container" style="display:flex;align-items:center;gap:8px"></div>
      <div id="status">Connecting...</div>
    </header>

    <div id="qrWrap">
      <p>Scan QR with your WhatsApp app (open WhatsApp → Menu → Linked devices → Link a device):</p>
      <img id="qr" src="" alt="QR code" />
    </div>

    <div id="controls">
      <input id="preset" placeholder="Preset reply (press 'r' to send)" />
      <button id="sendBtn">Send to selected</button>
      <button id="refresh">Refresh messages</button>
    </div>

    <div id="messages"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
